<div style="display: flex; align-items: start; height: auto;">
  <div style="flex: 1; padding: 10px;">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <h3 style="text-align: center; margin-bottom: 16px;">Zaplanowane serwisy</h3>

      <div class="custom-table-container" style="width: 100%;">
        <table mat-table [dataSource]="taskTable" class="mat-elevation-z8" style="width: 100%;">

          <!-- Nazwa -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> ImiÄ™</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
          </ng-container>

          <!-- Pracownicy -->
          <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef> Pracownicy</th>
            <td mat-cell *matCellDef="let element">
        <span *ngFor="let emp of element.employees; let last = last">
          {{ emp.firstName }} {{ emp.lastName }}<span *ngIf="!last">, </span>
        </span>
            </td>
          </ng-container>

          <!-- Firma -->
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Nazwa firmy</th>
            <td mat-cell *matCellDef="let element"> {{ element.order.client.company.name }}</td>
          </ng-container>

          <!-- DONE checkbox -->
          <ng-container matColumnDef="done">
            <th mat-header-cell *matHeaderCellDef> Zrobione</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox
                [checked]="element.done"
                (change)="onToggleDone(element)">
              </mat-checkbox>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="taskColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: taskColumns;" [ngClass]="row.done ? 'row-done' : 'row-not-done'">
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div style="flex: 1; padding: 10px;">
    <div style="width: 100%;">
      <h3 style="text-align: center; margin-bottom: 16px;">Zaplanowane serwisy</h3>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight</th>
          <td mat-cell *matCellDef="let element"> {{ element.weight }}</td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol</th>
          <td mat-cell *matCellDef="let element"> {{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="Select page of periodic elements" style="width: 100%;">
      </mat-paginator>
    </div>
  </div>
</div>
