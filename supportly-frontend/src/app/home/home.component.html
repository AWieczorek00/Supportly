<div style="display: flex; align-items: start; height: auto;">
  <div style="flex: 1; padding: 10px;">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <h3 style="text-align: center; margin-bottom: 16px;">Zaplanowane serwisy</h3>

      <table mat-table [dataSource]="maintenanceTask" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.companyName }}</td>
        </ng-container>
        <ng-container matColumnDef="executionTime">
          <th mat-header-cell *matHeaderCellDef> Execution Time</th>
          <td mat-cell *matCellDef="let element"> {{ element.executionTime | date }}</td>
        </ng-container>
        <ng-container matColumnDef="done">
          <th mat-header-cell *matHeaderCellDef> Done</th>
          <td mat-cell *matCellDef="let element"> {{ element.done ? 'Tak' : 'Nie' }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Akcje</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [disabled]="element.done" (click)="onActionClick(element)">
              Akcja
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="maintenanceTaskColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: maintenanceTaskColumns;"></tr>
      </table>
    </div>
  </div>

  <div style="flex: 1; padding: 10px;">
    <div style="width: 100%;">
      <h3 style="text-align: center; margin-bottom: 16px;">Zaplanowane serwisy</h3>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight</th>
          <td mat-cell *matCellDef="let element"> {{ element.weight }}</td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol</th>
          <td mat-cell *matCellDef="let element"> {{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="Select page of periodic elements" style="width: 100%;">
      </mat-paginator>
    </div>
  </div>
</div>
