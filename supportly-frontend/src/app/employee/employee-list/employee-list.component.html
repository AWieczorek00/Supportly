<div style="display: flex; justify-content: center; align-items: start; height: auto; padding-top: 20px">
  <div style="display: flex; flex-direction: column; align-items: center; width: 90%;">
    <mat-accordion style="width: 100%">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Kryteria wyszukiwania</mat-panel-title>
        </mat-expansion-panel-header>

        <form [formGroup]="criteriaForm" (ngSubmit)="onSubmit()" style="padding: 10px" class="registration-form">
          <mat-form-field appearance="outline">
            <mat-label>Imię</mat-label>
            <input matInput formControlName="firstName"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nazwisko</mat-label>
            <input matInput formControlName="lastName"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Numer telefonu</mat-label>
            <input matInput formControlName="phoneNumber"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Rola</mat-label>
            <input matInput formControlName="role"/>
          </mat-form-field>


          <!-- Dodanie przycisków poniżej pól formularza -->
          <div class="form-buttons" style="display: flex; justify-content: space-between; width: 100%;">
            <button mat-raised-button color="warn" type="button" (click)="onClear()">
              Wyczyść
            </button>
            <button mat-stroked-button color="warn" type="button" (click)="openDialog()">
              Dodaj nowego pracownika
            </button>
            <button mat-raised-button color="primary" type="submit">
              Szukaj
            </button>
          </div>
        </form>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="custom-table-container" style="width: 100%;">
      <table mat-table [dataSource]="employeeTable" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Imię</th>
          <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Nazwisko</th>
          <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Numer telefonu</th>
          <td mat-cell *matCellDef="let element"> {{ element.phoneNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Rola</th>
          <td mat-cell *matCellDef="let element"> {{ element.role.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="employeeColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: employeeColumns;"></tr>
      </table>
    </div>
  </div>
</div>
