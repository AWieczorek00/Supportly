services:
  database-oracle:
    build:
      context: oracle
      dockerfile: Dockerfile-db-oracle
      tags:
        - localhost:32000/conf-oracle:latest
    image: localhost:32000/conf-oracle:latest
    ports:
      - PORT_DB:1521
    volumes:
      - ./init-script:/opt/oracle/scripts/setup
    deploy:
      resources:
        limits:
          memory: 4g
    healthcheck:
      test: >
        bash -c "export ORACLE_SID=ORCLCDB &&
                 set -o pipefail &&
                 sqlplus -s / as sysdba <<< 'SET PAGESIZE 0 FEEDBACK OFF VERIFY OFF HEADING OFF ECHO OFF
                 SELECT open_mode FROM v\$database;
                 EXIT;' | grep -iq 'READ[[:space:]]*WRITE'"
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 700s

  backend-oracle:
    build:
      context: backend
      dockerfile: Dockerfile
      tags:
        - localhost:32000/conf-backend-oracle:latest
    image: localhost:32000/conf-backend-oracle:latest
    env_file:
      - ./backend/backend.env
    depends_on:
      database-oracle:
        condition: service_healthy
    ports:
      - PORT_BACKEND:8080

