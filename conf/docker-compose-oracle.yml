services:
  database-oracle:
    build:
      context: oracle
      dockerfile: Dockerfile-db-oracle
      tags:
        - localhost:32000/conf-oracle:latest
    image: localhost:32000/conf-oracle:latest
    ports:
      - PORT_DB:1521   # dopasuj port do swojej konfiguracji
    volumes:
      - ./oradata_new:/opt/oracle/oradata   # <- nowy wolumen na dane
      - ./init-script:/opt/oracle/scripts/setup
    deploy:
      resources:
        limits:
          memory: 4g
    healthcheck:
      test: >
        bash -c "
        export ORACLE_SID=ORCLCDB &&
        echo 'SELECT NAME, OPEN_MODE FROM v$pdbs;' | sqlplus -s / as sysdba | grep ORCLPDB1 | grep OPEN
        "
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  backend-oracle:
    build:
      context: backend
      dockerfile: Dockerfile
      tags:
        - localhost:32000/conf-backend-oracle:latest
    image: localhost:32000/conf-backend-oracle:latest
    env_file:
      - ./backend/backend.env
    depends_on:
      database-oracle:
        condition: service_healthy
    ports:
      - PORT_BACKEND:8080

